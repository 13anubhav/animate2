
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Particle.js with Images and Custom CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="particles-js"></div>
    <h1>Welcome</h1>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>

    <style>


#particles-js {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  background-color: #000000;
}

canvas {
  display: block;
  vertical-align: bottom;
}

/* h1 {
  font-size: 48px;
  color: white;
  text-align: center;
  margin-top: 100px;
} */


/* 
#particles-js:hover {
  transform: scale(2.5);
}    */


 /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */

    </style>



    <script>
particlesJS('particles-js', {
  particles: {
    number: {
      value: 50,
      density: {
        enable: true,
        value_area: 800
      }
    },
    color: {
     // value: '#000000'
       value: '#ffffff'
    },
    shape: {
      type: 'image',
      image: {
       // src: "https://i.ibb.co/KG8Vvf5/image16.jpg",
         src: "https://i.ibb.co/VN7hcnj/12.png",
        // src: "https://i.ibb.co/BthdcZM/13.png",
       // src: "https://i.ibb.co/VtCNdWh/voilet.png", 
       // i.ibb.co/KGvmmpx/deva.jpg


        //   https://i.ibb.co/KG8Vvf5/image16.jpg
        //https://i.ibb.co/60fWVp1/image14.jpg
        //https://i.ibb.co/nkP6tPJ/image15.jpg
        //  <a href="https://ibb.co/sPXsYNg"><img src="https://i.ibb.co/KG8Vvf5/image16.jpg" alt="image16" border="0"></a>
        

    //    <a href="https://ibb.co/Y3dW67K"><img src="https://i.ibb.co/VtCNdWh/voilet.png" alt="voilet" border="0"></a>
        width: 80,
        height: 80 
      }
    },


    // shape: {
    //   type: 'image',
    //   image: {
    //     src: "https://i.ibb.co/BthdcZM/13.png",
    //     width: 80,
    //     height: 80 
    //   }
    // },

    // <a href="https://ibb.co/CzjNm7G"><img src="https://i.ibb.co/BthdcZM/13.png" alt="13" border="0"></a>

    opacity: {
      value: 0.5,
      random: false,
      anim: {
        enable: false,
        speed: 1,
        opacity_min: 0.1,
        sync: false
      }
    },
    size: {
      value: 80,
      random: true,
      anim: {
        enable: false,
        speed: 10,
        size_min: 0.1,
        sync: false
      }
    },
    line_linked: {
      enable: true,
      distance: 150,
      color: '#ffffff',
      opacity: 0.4,
      width: 5  
    },
    move: {
      enable: true,
      speed: 1,
      direction: 'none',
      random: false,
      straight: false,
      out_mode: 'out',
      bounce: false,
      attract: {
        enable: false,
        rotateX: 600,
        rotateY: 1200
      }
    }
  },
  interactivity: {
    detect_on: 'canvas',
    events: {
      onhover: {
        enable: true,
        mode: 'grab'
      },
      onclick: {
        enable: false,
        mode: 'push'
      },
      resize: true
    },
    modes: {
      grab: {
        distance: 140,
        line_linked: {
          opacity: 1
        }
      },
      bubble: {
        distance: 400,
        size: 40,
        duration: 2,
        opacity: 8,
        speed: 3
      },
      repulse: {
        distance: 200,
        duration: 0.4
      },
      push: {
        particles_nb: 8
      },
      remove: {
        particles_nb: 2
      }
    }
  },
  retina_detect: true
});


    </script>

  </body>
</html>
